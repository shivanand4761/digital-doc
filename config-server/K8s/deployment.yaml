apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-server
  templete:
    metadata:
      labels:
        name: config-server
    spec:
      containers:
      - name: config-server
        image: config-server:latest
        ports:
        - containerPort: 8888